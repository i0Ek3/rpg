<!DOCTYPE html>
<html>
<head>
    <title>RPG: Random Password Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            flex-direction: column;
        }

        button {
            align-self: center;
            color: rgb(41, 157, 66);
            font-size: 24px;
            margin-bottom: 20px;
            width: 150px;
            height: 50px;
            border-radius: 25px;
            border: none;
            background-color: rgb(41, 157, 66);
            color: white;
            cursor: pointer;
        }

        p {
            align-self: center;
            font-family: "Ubuntu", sans-serif;
            font-size: 30px;
            color: black;
        }
    </style>
</head>
<body>
    <form action="/" method="POST">
        <button type="submit">Generate</button>
    </form>
    {% if password %}
        <p>{{ password }}</p>
    {% endif %}
    {% if password2 %}
        <p>{{ password2 }}</p>
    {% endif %}
    {% if password3 %}
        <p>{{ password3 }}</p>
    {% endif %}
    {% if password4 %}
        <p>{{ password4 }}</p>
    {% endif %}
    
</body>
</html>

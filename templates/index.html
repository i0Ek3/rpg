<!DOCTYPE html>
<html>

<head>
    <title>RPG: Random Password Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            flex-direction: column;
        }

        button {
            align-self: center;
            color: rgb(41, 157, 66);
            font-size: 24px;
            margin-bottom: 20px;
            width: 150px;
            height: 50px;
            border-radius: 25px;
            border: none;
            background-color: rgb(41, 157, 66);
            color: white;
            cursor: pointer;
        }

        p {
            font-family: "Ubuntu", sans-serif;
            font-size: 16px;
            background-color: rgb(177, 238, 249);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #3cbd8a;
            border-radius: 4px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <form action="/" method="POST">
        <button type="submit">Generate</button>
    </form>
    {% for password in password_list %}
    {% if password %}
    <p>{{ password }}</p>
    {% endif %}
    {% endfor %}
</body>

</html>
